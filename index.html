<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <title>Food Finder</title>
</head>
<body>
    <div class="container">
        <section class="name">
            <h1 class="main-title">FOOD FINDER</h1>
            <p class="tagline">Discover delicious recipes with the ingredients you have</p>
        </section>
        <section class="instructions">
            <section class="name">
                <h2>How to Use</h2>
                <p>Enter the ingredients you have in the search bar below and click "Search" to find delicious recipes you can make today!</p>
            </section>
        </section>
        <form>
            <input type="text" id="search" placeholder="Enter ingredients">
            <button type="submit" id="submit" class="btn">Search</button>
        </form>
        <div id="results" class="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
